<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Hand Particles</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #canvas {
        display: block;
      }
      #camera-feed {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 320px;
        height: 240px;
        border: 2px solid white;
        border-radius: 8px;
        z-index: 10;
        object-fit: cover;
      }
      #permission-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        text-align: center;
        z-index: 20;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"></canvas>
      <video id="camera-feed" autoplay playsinline></video>
      <div id="permission-message" style="display: none;">需要摄像头权限以实现手部检测</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
